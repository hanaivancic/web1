<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loto 6/45</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header, main { margin-bottom: 20px; }
        .user-info {
            background-color: #e8f0fe;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .logout-btn:hover { background-color: #c9302c; }
        a.button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
        }
        a.button:hover { background-color: #0056b3; }
        ul { list-style: none; padding-left: 0; }
    </style>
</head>
<body>

<header>
    <h1>Dobrodošli na Loto 6/45</h1>

    <div class="user-info" th:if="${user != null}">
        <span th:text="'Prijavljeni korisnik: (' + ${user.email} + ')'"></span>
        <form th:action="@{/logout}" method="get" style="margin:0;">
            <button type="submit" class="logout-btn">Odjavi se</button>
        </form>
    </div>

    <div th:if="${user == null}">
        <a class="button" th:href="@{/oauth2/authorization/auth0}">Prijavi se</a>
    </div>

    <nav style="margin-top: 15px;">
        <a th:href="@{/}">Home</a>
    </nav>
</header>

<main>
    <section>
        <h2>Trenutno kolo</h2>
        <p th:if="${ticketsCount != null}" th:text="'Broj uplaćenih listića: ' + ${ticketsCount}"></p>
        <p th:if="${ticketsCount == null}">Nema uplaćenih listića za ovo kolo.</p>
    </section>

    <section th:if="${drawnNumbers != null}">
        <h3>Izvučeni brojevi:</h3>
        <ul>
            <li th:each="num : ${drawnNumbers}" th:text="${num.number}"></li>
        </ul>
    </section>

    <section th:if="${paymentsActive}">
        <a class="button" th:href="@{/tickets/new}">Uplati novi listić</a>
    </section>

</main>

</body>
</html>
