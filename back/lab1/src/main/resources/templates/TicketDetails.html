<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pregled listića</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header, main { margin-bottom: 20px; }
        a.button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
        }
        a.button:hover { background-color: #0056b3; }
        ul { list-style: none; padding-left: 0; }
    </style>
</head>
<body>
<h2>Podaci o listiću</h2>

<p>Osobna iskaznica: <span th:text="${ticket.personalId}"></span></p>
<h3>Brojevi na listiću:</h3>
<ul>
    <li th:each="n : ${ticket.numbers}" th:text="${n.number}"></li>
</ul>

<h3>Trenutno kolo</h3>
<p th:text="'Kolo #' + ${ticket.round.id}"></p>
<p th:if="${drawnNumbers != null}" th:text="'Izvučeni brojevi: '"> <li th:each="num : ${drawnNumbers}" th:text="${num.number}"></li></p>
<p th:if="${drawnNumbers == null}">Izvučeni brojevi još nisu dostupni.</p>

<a th:href="@{/}">Povratak na početnu</a>
</body>
</html>
