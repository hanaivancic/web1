<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pregled listića</title>
</head>
<body>
<h2>Podaci o listiću</h2>

<p>ID listića: <span th:text="${ticket.id}"></span></p>
<p>Osobna iskaznica: <span th:text="${ticket.personalId}"></span></p>
<h3>Brojevi na listiću:</h3>
<ul>
    <li th:each="n : ${ticket.numbers}" th:text="${n.number}"></li>
</ul>

<h3>Trenutno kolo</h3>
<p th:text="'Kolo #' + ${ticket.round.id}"></p>
<p th:if="${ticket.round.drawnNumbers != null}" th:text="'Izvučeni brojevi: '"> <li th:each="num : ${ticket.round.drawnNumbers}" th:text="${num}"></li></p>
<p th:if="${ticket.round.drawnNumbers == null}">Izvučeni brojevi još nisu dostupni.</p>

<a th:href="@{/}">Povratak na početnu</a>
</body>
</html>
