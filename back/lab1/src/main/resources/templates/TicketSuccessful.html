<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listić uplaćen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header, main { margin-bottom: 20px; }
        a.button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
        }
        a.button:hover { background-color: #0056b3; }
        ul { list-style: none; padding-left: 0; }
    </style>
</head>
<body>
<h2>Uplata uspješna!</h2>

<p>ID listića: <span th:text="${ticket.id}"></span></p>
<p>Osobna iskaznica: <span th:text="${ticket.personalId}"></span></p>
<h3>Brojevi na listiću:</h3>
<ul>
    <li th:each="n : ${ticket.numbers}" th:text="${n.number}"></li>
</ul>

<h3>Izvučeni brojevi kola:</h3>
<ul th:if="${ticket.round.drawnNumbers != null}">
    <li th:each="num : ${ticket.round.drawnNumbers}" th:text="${num.number}"></li>
</ul>


<p>QR kod za provjeru:</p>
<img th:src="'data:image/png;base64,' + ${qrCode}" />

<a th:href="@{/}">Povratak na početnu</a>
</body>
</html>
